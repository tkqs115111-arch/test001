<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware & Driver HCL Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="overlay" class="overlay" onclick="closeAllSidebars()"></div>

    <nav class="mobile-nav">
        <i class="fas fa-bars nav-icon" onclick="toggleSidebar('left')"></i>
        <div class="mobile-title">FW/Driver Tool</div>
        <i class="fas fa-layer-group nav-icon" onclick="toggleSidebar('right')"></i>
    </nav>

    <div id="sidebarLeft" class="sidebar-left">
        <div class="sidebar-header">
            產品目錄
            <i class="fas fa-times mobile-close-btn" onclick="closeAllSidebars()"></i>
        </div>
        <div class="tree-menu">
            <ul id="sidebarMenu">
                <li style="padding:20px; text-align:center; color:#999;">Loading...</li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="search-panel">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="搜尋型號或廠牌 (Enter)...">
            </div>
            
            <select id="global-os-select" class="os-selector-main" onchange="applyFilters()">
                <option>Loading...</option>
            </select>
        
            <button class="btn btn-search" onclick="applyFilters()">搜尋</button>
            <button class="btn btn-clear" onclick="clearFilters()">清除</button>
        </div>

        <div class="status-bar">
            <span id="result-count" style="color:#666; font-size:14px;">準備就緒</span>
            
            <span class="highlight-text" onclick="loadGroupView(activeGroupId)" title="點擊查看群組詳情">
                目前配置: <span id="active-group-name">群組 1</span>
            </span>
        </div>

        <div id="productContainer" class="card-list">
            </div>
    </div>

    <div id="sidebarRight" class="sidebar-right">
        <div class="sidebar-header">
            配置群組
            <i class="fas fa-times mobile-close-btn" onclick="closeAllSidebars()"></i>
        </div>
        
        <div class="btn-new-group" onclick="createNewGroup()">
            <i class="fas fa-plus-circle"></i> 建立新配置
        </div>

        <div id="groups-wrapper" class="groups-wrapper">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
